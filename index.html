<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" href="assets/img/shamim.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Assignment Responsive Grid System</title>
</head>

<body>
  <!-- header Part Start -->
  <header id="head-section" class="my-2">
    <div class="container">
      <div class="row">
        <div class="col  ">
          <div class="inner-col box-1 p-1">
            <h3>1. Header</h3>
            <!-- nasted row header-->
            <div class="row text-center">
              <div class="col-md-3 my-1">
                <div class="box1-1  py-2">1.1 Brand</div>
              </div>
              <div class="col-md-6 col-6 my-1">
                <div class="box1-1  py-2">1.2 Global Nav</div>
              </div>
              <div class="col-md-3 col-6 my-1">
                <div class="box1-1  py-2">1.3 Tools</div>
              </div>
            </div>
            <!-- nasted row header end-->
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- header Part End -->

  <!-- Start Hero section -->
  <section id="hero" class="my-2">
    <div class="container">
      <div class="row">
        <div class="col-lg-9  ">
          <div class="inner-col p-1 box-1">
            <div class="">
              <h3>2. Hero</h3>
            </div>
            <!-- nasted Hero -->
            <div class="row text-center">
              <div class="col-lg-8 d-none d-sm-block my-1">
                <div class="box1-1  py-2">2.1 Hero Feature</div>
              </div>
              <div class="col-lg-4 my-1">
                <div class="box1-1 p-0 py-2">2.2 Hero Call to Action</div>
              </div>
            </div>
          </div>
        </div>
        <!-- 3.Ad Part -->
        <div class="col-3 d-none d-lg-block">
          <div class="inner-col box-ad">
            <h3 class="text-center">3.Ad</h3>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Hero section -->

  <!-- Body Section -->
  <section id="body">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 mb-2">
          <div class="inner-col box-1 p-1">
            <h3>4.Body</h3>
            <!-- nasted row header-->
            <div class="row text-center">
              <div class="col-lg-4 col-md-9 body-height body-box1 my-1">
                <div class="box1-1  py-2">
                  <p>4.1 Article Feature</p>
                </div>
              </div>

              <div class="col-md-3 d-lg-none mt-1">
                <div class="inner-col box-hiden">
                  <h3 class="text-center">3.Ad</h3>
                </div>
              </div>


              <div class="col-lg-8 body-height my-1">
                <div class="box1-1  py-2">
                  <p>4.2 Article Listing</p>
                </div>
              </div>
            </div>
            <!-- nasted row header end-->
          </div>
        </div>

        <div class="col-lg-3 d-none d-sm-block mb-2">
          <div class="inner-col box-1 p-1">
            <h3>5.Sidebar</h3>
            <!-- nasted row header-->
            <div class="row text-center">
              <div class="col my-1 body-height sidebar">
                <div class="box1-1  py-2">
                  <p>5.1 Sidebar Feature</p>
                </div>
              </div>
            </div>
            <!-- nasted row header end-->
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="inner-col box-1 p-1">
            <h3>6.Footer</h3>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <!-- navbar-fixed & smooth Scroll -->
  <script src="assets/js/navbar-fixed.js"></script>
</body>

</html>
